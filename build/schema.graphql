type Pool @entity {
  id: ID!
  pid: BigInt!
  lpToken: Bytes!
  token: Bytes!
  gauge: Bytes!
  balRewards: Bytes!
  stash: Bytes! 
  shutdown: Boolean!
}

type Investment @entity {
  id: ID!
  user: User!
  pool: Pool!
  amount: BigInt!
  timestamp: BigInt!
  blockNumber: BigInt!
  txHash: Bytes!
}

type User @entity {
  id: ID!
  investments: [Investment!]
}

