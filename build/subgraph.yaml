specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Controller
    network: goerli
    source:
      address: "0xB6d123953E292f9f25abd795F5faE53fB4e1e5d2"
      abi: Controller
      startBlock: 7115160
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolShutDown
      abis:
        - name: Controller
          file: Controller/abis/Controller.json
        - name: BalancerPool
          file: Controller/abis/BalancerPool.json
      eventHandlers:
        - event: Deposited(indexed address,indexed uint256,uint256)
          handler: handleDeposited
      callHandlers:
        - function: addPool(address,address)
          handler: handleAddPool
      file: Controller/Controller.wasm
